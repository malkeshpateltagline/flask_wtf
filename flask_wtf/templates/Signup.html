<!DOCTYPE html>
<html>
    <head>
        <title>Flask</title>
    </head>
    <body>
        <h1>
            Signup
        </h1>
        <form method='POST' action="{{url_for("form")}}">
            {{form.csrf_token}}
            {{form.username.label}}
            {{form.username}}
            <br>
            <br>
            {{form.password.label}}
            {{form.password}}
            <br>
            <br>
            {{form.submit}}
        </form>
    </body>
</html>
